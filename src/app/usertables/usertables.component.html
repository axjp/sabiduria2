<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">APELLIDO</th>
            <th scope="col">CORREO</th>
            <th scope="col">CONTRASEÑA</th>
            <th scope="col">CUMPLEAÑOS</th>
            <th scope="col">GENERO</th>
            <th scope="col">CIUDAD</th>
            <th scope="col">ELIMINAR</th>
            <th scope="col">ACTUALIZAR</th>
        </tr>
    </thead>
    @for (customer of customers; track $index) {
    <tbody>
        <tr>
            <th scope="row">{{customer.idcustomer}}</th>
            <td>{{customer.name}}</td>
            <td>{{customer.lastname}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.password}}</td>
            <td>{{customer.birthdate}}</td>
            <td>{{customer.gender}}</td>
            <td>{{customer.city}}</td>
            <td><button class="btn btn-danger" (click)="delete(customer.idcustomer)">Eliminar</button></td>
            <td><button class="btn btn-danger" (click)="update(customer.idcustomer)">Actualizar</button></td>
        </tr>
    </tbody>
    }
</table>
